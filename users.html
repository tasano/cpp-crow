<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ユーザー</title>
    </head>
    <body>
        <form action="/post" accept-charset="UTF-8" method="post">
            <div>
                <input type="email" name="email" required="required" placeholder="Email">
            </div>
            <div>
                <input type="first_name" name="first_name" required="required" placeholder="First name">
                <input type="last_name" name="last_name" required="required" placeholder="Last name">
            </div>
            <input type="submit" value="登録">
        </form>
        </br>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            {{# users}}
            <tr>
                <td>{{id}}</td>
                <td>{{email}}</td>
                <td>{{first_name}}</td>
                <td>{{last_name}}</td>
            </tr>
            {{/ users}}
        </table>
    </body>
</html>
